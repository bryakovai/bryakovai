<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<script lang="javascript">
function Point(x,y){
	var x=x;
	this.y=y;
	this.print = function(){
		return "(" + x + ";" + this.y +")"
	}
}

var p = new Point(53,59);
console.log(p.print());

console.log(p.x);
console.log(p.y);
	</script>
	</body>
</html>
