<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<script lang="javascript">
var p = {
	distanceTo(x1,y1){
	var dx = x1 - this.x;
	var dy = y1 - this.y;
	return Math.sqrt(dx*dx+dy*dy)
	}
}

p.x = 0;
p.y = 0;
var dist = p.distanceTo(4,3);
console.log(dist);

p.x = 0;
p.y = 0;
console.log(p.distanceTo(0,0));

p.x = 19;
p.y = 23;
console.log(p.distanceTo(11,13));

p.x = 11;
p.y = 23;
console.log(p.distanceTo(11,13));
	</script>
	</body>
</html>
