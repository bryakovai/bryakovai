var p1 = {
	distanceTo(px){
	if (typeof px == "undefined"){
		throw new Error("Конечная точка не инициализирована")
	}	
	if (px == null){
		throw new Error("Конечная точка не инициализирована")
	}
	var dx = px.x - this.x;
	var dy = px.y - this.y;
	return Math.sqrt(dx*dx+dy*dy)
	}
}
