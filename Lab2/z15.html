<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="a" value = "" oninput="step1()"/>
	<script>
		var out = document.getElementById("div_out");
		var inA = document.getElementById("a");
		function step1()
		{
			if (inA.value <= -273.16)
			{
				out.innerHTML = "Температура должна быть выше абсолютного нуля";
				return;
			}
			else
				out.innerHTML = (inA.value * 1.8 + 32).toFixed(4);
		}
	</script>
	</body>
</html>
