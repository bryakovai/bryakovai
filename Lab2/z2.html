<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="edge" value = "" oninput="step1()"/>
	<script>
		var out = document.getElementById("div_out");
		var inEdge = document.getElementById("edge");
		function step1()
		{
			if (inEdge.value <= 0)
			{
				out.innerHTML = "Ошибка";
				return;
			}
			else
			out.innerHTML = 6 * Math.pow(parseFloat(inEdge.value), 2);
		}
	</script>
	</body>
</html>
