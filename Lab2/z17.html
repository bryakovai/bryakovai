<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="x" value = "" oninput="step1()"/>
	<input id="y" value = "" oninput="step1()"/>
	<input id="z" value = "" oninput="step1()"/>
	<script>
		var out = document.getElementById("div_out");
		var inX = document.getElementById("x");
		var inY = document.getElementById("y");
		var inZ = document.getElementById("z");
		function step1()
		{
			if ((inX.value < 0) || (inY.value < 0))
			{
				out.innerHTML = "Скорость должна быть неотрицательна";
				return;
			}
			else
				out.innerHTML = (parseFloat(inZ.value) / (parseFloat(inX.value) + parseFloat(inY.value))).toFixed(4);
		}
	</script>
	</body>
</html>
