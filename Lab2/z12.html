<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="x" value = "" oninput="step1()"/>
	<script>
		var out = document.getElementById("div_out");
		var inX = document.getElementById("x");
		function step1()
		{
			if ((5 * Math.cos(inX.value * Math.PI / 180)).toFixed(4) - (5 * Math.cos(inX.value * Math.PI / 180)).toFixed(0) == 0.0000)
			{
				out.innerHTML = (5 * Math.cos(inX.value * Math.PI / 180)).toFixed(0);
			}
			else
				out.innerHTML = (5 * Math.cos(inX.value * Math.PI / 180)).toFixed(4);
		}
	</script>
	</body>
</html>
