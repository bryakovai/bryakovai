<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="in_x" value = "" oninput="step1()"/>
	
	<script>
	var out = document.getElementById("div_out");
	var inX = document.getElementById("in_x");
	function step1(){
		var result = parseFloat(inX.value)+7;
		out.innerHTML = result.toFixed(4)
	}
	</script>
	</body>
</html>
