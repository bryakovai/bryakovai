<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="x" value = "" oninput="step1()"/>
	<input id="y" value = "" oninput="step1()"/>
	<script>
		var out = document.getElementById("div_out");
		var inX = document.getElementById("x");
		var inY = document.getElementById("y");
		function step1()
		{
			if (inY.value < 0)
			{
				out.innerHTML = "Значение y должно быть неотрицательным";
				return;
			}
			else
			if ((parseFloat(inX.value) + parseFloat(Math.sqrt(inY.value))) < 0)
			{
				out.innerHTML = "Подкоренное выражение должно быть неотрицательным";
				return;
			}
			else
				out.innerHTML = ((-5) * Math.sqrt(parseFloat(inX.value) + parseFloat(Math.sqrt(inY.value)))).toFixed(4);
		}
	</script>
	</body>
</html>
