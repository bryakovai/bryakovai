<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="x1" value = "" oninput="step1()"/>
	<input id="x2" value = "" oninput="step1()"/>
	<input id="x3" value = "" oninput="step1()"/>
	<script>
		var out = document.getElementById("div_out");
		var inX1 = document.getElementById("x1");
		var inX2 = document.getElementById("x2");
		var inX3 = document.getElementById("x3");
		function step1()
		{
			out.innerHTML = parseInt(inX1.value) * parseInt(inX2.value) + parseInt(inX1.value) * parseInt(inX3.value) + parseInt(inX2.value) * parseInt(inX3.value);
		}
	</script>
	</body>
</html>
