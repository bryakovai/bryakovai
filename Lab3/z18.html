<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<div id="div_out" style="white-space:pre;"></div>
	<input id="x" value = "" oninput="step1()"/>
	<script>
		function step1()
		{
			var out = document.getElementById("div_out");
			var x = document.getElementById("x").value;
			var y = ""
			for (var i = 10; i < 21; i++)
			{
				if (i == x)
				{
					y = y + i + "+\n";
				}
				else
				y = y + i+"\n";
			}
			out.innerHTML = y;
		}
	</script>
	</body>
</html>
