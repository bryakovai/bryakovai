<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="div_out" style="white-space:pre;">
		</div>
		<input id="input" oninput = "step1()"/>
		<script>
		function step1()
		{
			var out = document.getElementById("div_out");
			var input = document.getElementById("input");
			out.innerHTML = "SELECT first_name, last_name, group FROM students WHERE student_id = '" +
							input.value +
							"';";
		}
		</script>
	</body>
</html>
