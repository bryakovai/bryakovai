<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="div_out" style="white-space:pre;">
		</div>
		<input id="input_x" oninput = "step1()"/>
		<input id="input_y" oninput = "step1()"/>
		<script>
		function step1()
		{
			var out = document.getElementById("div_out");
			var x = document.getElementById("input_x");
			var y = document.getElementById("input_y");
			out.innerHTML = "INSERT INTO points (x, y) VALUES ('" +
							x.value +
							"', '" +
							y.value +
							"');";
		}
		</script>
	</body>
</html>
